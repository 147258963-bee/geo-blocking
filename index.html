        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;

        /* --- L츼SERES AZULES EST츼TICOS LATERALES --- */
        .static-laser {
            position: fixed;
            top: 0;
            width: 4px;
            height: 100vh;
            background: var(--accent-cyan);
            box-shadow: 0 0 20px 2px var(--accent-cyan);
            z-index: 9998;

        }
        .laser-left { left: 0; }
        .laser-right { right: 0; }

        /* --- ESC츼NER HORIZONTAL (COLOR CAMBIANTE) --- */
        .laser-scan {
            position: fixed;
            top: -100px;
            left: 0;
            width: 100%;
            height: 3px;
            z-index: 9999;
            pointer-events: none;
            animation: scan-color 5s linear infinite;
            opacity: 0.8;
        }

        @keyframes scan-color {
            0% { top: -5%; background: var(--accent-cyan); box-shadow: 0 0 15px var(--accent-cyan); }
            50% { background: var(--logo-pink); box-shadow: 0 0 15px var(--logo-pink); }
            100% { top: 105%; background: var(--logo-orange); box-shadow: 0 0 15px var(--logo-orange); }
        }

        /* --- HEADER RESPONSIVO --- */
        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 10%;
        }

        .hero-title {
            font-size: clamp(2rem, 11vw, 6rem);
            font-weight: 900;
            background: linear-gradient(to right, var(--accent-cyan), var(--logo-pink), var(--logo-orange));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: clamp(2px, 2vw, 15px);
            margin: 0;
            text-transform: uppercase;
        }

        /* --- CONTENEDORES --- */
        .container { padding: 80px 10%; position: relative; }
        
        .grid-services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            padding: 35px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            text-align: center;
            transition: 0.3s;
        }

        .card:hover {
            border-color: var(--accent-cyan);
            background: rgba(255, 255, 255, 0.06);
            transform: translateY(-5px);
        }

        .card i { font-size: 3rem; color: var(--accent-cyan); margin-bottom: 20px; }

        /* --- SECCI칍N ESPECIAL LANDING --- */
        .landing-box {
            background: linear-gradient(45deg, rgba(255, 51, 102, 0.1), rgba(0, 229, 255, 0.1));
            border: 2px solid var(--accent-cyan);
            border-radius: 30px;
            padding: 50px 20px;
            text-align: center;
            margin-top: 50px;
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.2);
        }

        /* --- TECH LIST (EMOJIS) --- */
        .tech-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .tech-pill {
            padding: 12px 22px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50px;
            border: 1px solid var(--logo-pink);
            font-weight: bold;
            font-size: 0.95rem;
        }

        /* --- FORMULARIO --- */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.02);
            padding: 40px;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            background: rgba(0,0,0,0.5);
            border: 1px solid #444;
            color: white;
            border-radius: 12px;
        }

        .btn-send {
            background: var(--grad-logo);
            border: none;
            padding: 18px;
            width: 100%;
            color: white;
            font-weight: bold;
            border-radius: 12px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- BOT칍N WHATSAPP --- */
        .wa-float {

            bottom: 30px;
            right: 30px;

            height: 65px;
            background: #25d366;
            color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            z-index: 10000;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        footer {
            background: #02000c;
            padding: 60px 10%;
            text-align: center;
            border-top: 1px solid #1a1a1a;
        }

        .social-icons a { color: white; font-size: 2.2rem; margin: 0 15px; transition: 0.3s; }
        .social-icons a:hover { color: var(--accent-cyan); transform: scale(1.2); }

        @media (max-width: 480px) {
            .hero-title { letter-spacing: 1px; }
            .static-laser { width: 2px; } /* L치ser m치s fino en m칩viles */
        }
    </style>
</head>
