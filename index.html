<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geo Blocking | Tech & Automation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Orbitron:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-dark: #0a061a;
            --logo-cyan: #00d2e8;
            --logo-orange: #ff4d2d;
            --logo-pink: #d81b60;
            --glow-color: rgba(0, 210, 232, 0.4);
            --gradient-v: linear-gradient(135deg, var(--logo-orange), var(--logo-pink));
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            overflow-x: hidden;
        }

        /* Fondo de Partículas */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Título adaptable para Smartphone */
        header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero-title {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.8rem, 8vw, 4rem); /* Tamaño fluido */
            letter-spacing: 2px;
            background: linear-gradient(to right, #fff, var(--logo-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px var(--glow-color));
            animation: textGlow 3s infinite alternate;
        }

        @keyframes textGlow {
            from { filter: drop-shadow(0 0 5px var(--logo-cyan)); }
            to { filter: drop-shadow(0 0 20px var(--logo-cyan)); }
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Efecto Glow Dinámico en Tarjetas */
        .service-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(0, 210, 232, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 20px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            border-color: var(--logo-cyan);
            box-shadow: 0 0 30px rgba(0, 210, 232, 0.3);
            transform: translateY(-5px);
        }

        /* Etiquetas de Tecnología */
        .tech-badge {
            display: inline-block;
            background: rgba(0, 210, 232, 0.1);
            border: 1px solid var(--logo-cyan);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.8rem;
            margin: 4px;
            animation: badgeGlow 4s infinite;
        }

        @keyframes badgeGlow {
            0%, 100% { box-shadow: 0 0 5px transparent; }
            50% { box-shadow: 0 0 15px var(--logo-cyan); }
        }

        /* Formulario Móvil */
        .contact-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid var(--logo-pink);
        }

            width: 100%;
            padding: 15px;
